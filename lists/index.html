<!DOCTYPE html>
<html>
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <!-- THIS WILL CREATE A FOR LOOP OF UNORDERED LISTS. -->
        <ul v-for="item in colors">
            <li>{{item}}</li>
        </ul>
        
        <ul>
            <!-- THIS WILL CREATE A FOR LOOP OF LIST ITEMS. -->
            <li v-for="item in colors" v-if="item.primary">{{item.text}}</li>
        </ul>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                colors: [
                {
                    text : "red",
                    primary: false
                }, 
                {
                    text : "green",
                    primary: true
                }, 
                {
                    text : "blue",
                    primary: true
                }, 
                {
                    text : "yellow",
                    primary: false
                }, 
                {
                    text : "orange",
                    primary: true
                }]
            }
        });
    </script>
</body>
</html>
