<!DOCTYPE html>
<html>
<head>
    <title>Vue App</title>
    <script src="../vue.js"></script>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <!-- <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"> -->
</head>
<body>
    <div id="app">
        <counter v-bind:add-num="5"></counter>
    </div>
    <script>
        var counter = Vue.component('counter', {
            template: `
                <div>
                    <button class="vue-btn" @click="increment">{{"You have clicked " + this.count + " times."}}</button>
                </div>
            `,
            props: {
                addNum: {
                    type: Number,
                    default: 1
                }
            },
            data() {
                return {
                    count: 0
                }
            },
            methods : {
                increment() {
                    this.count += this.addNum
                }
            }
        })

        var app = new Vue({
            el: "#app",
            components: {
                counter
            }
        });
    </script>
</body>
</html>
