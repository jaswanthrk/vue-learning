<!DOCTYPE html>
<html>
<head>
    <title>Vue App</title>
    <script src="../vue.js"></script>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <!-- <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"> -->
</head>
<body>
    <div id="app">
        <button class="vue-btn" @click="reveal">Reveal the secret Number</button>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
            },
            methods: {
                secretNumber() {
                    return Math.floor(Math.random() * 100) + 1
                },
                reveal() {
                    alert(`Here is the secret number : ${this.secretNumber()}`)
                }
            }
        });
    </script>
</body>
</html>
